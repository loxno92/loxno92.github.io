<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Computer Detection Test</title>
</head>
<body>
    <div class="container">
        <h1>Computer Detection Test</h1>
        <button id="start-btn">Start</button>
        <div id="questions-container" class="hidden">
            <!-- Questions will be loaded here -->
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is the primary function of the CPU?",
                options: ["Process data", "Store data", "Control peripherals", "All of the above"],
                correctAnswer: 0
            },
            {
                question: "What is the primary function of the GPU?",
                options: ["Process data", "Store data", "Control peripherals", "All of the above"],
                correctAnswer: 3
            },
            {
                question: "What is the primary function of the RAM?",
                options: ["Process data", "Store data", "Control peripherals", "All of the above"],
                correctAnswer: 1
            }
        ];

        const startBtn = document.getElementById("start-btn");
        const questionsContainer = document.getElementById("questions-container");

        startBtn.addEventListener("click", () => {
            startBtn.classList.add("hidden");
            loadQuestion(0);
        });

        function loadQuestion(index) {
            const question = questions[index];
            questionsContainer.innerHTML = `
                <h2>${question.question}</h2>
                <div class="options">
                    ${question.options.map((option, i) => `<button onclick="checkAnswer(${i}, ${index})">${option}</button>`).join("")}
                </div>
            `;
        }

        function checkAnswer(selectedIndex, questionIndex) {
            if (selectedIndex === questions[questionIndex].correctAnswer) {
                alert("Correct!");
            } else {
                alert("Incorrect. The correct answer is: " + questions[questionIndex].options[questions[questionIndex].correctAnswer]);
            }
            if (questionIndex < questions.length - 1) {
                loadQuestion(questionIndex + 1);
            } else {
                alert("Test completed!");
            }
        }
    </script>
</body>
</html>
