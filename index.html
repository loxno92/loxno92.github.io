<!DOCTYPE html>
<html lang="en">
<head>
    <script src="libraries/http_telegram.org_js_telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget and Goal</title>
</head>
<body>
    <h1 id="gg">Конструктор ПК</h1>
    <form id="form">
        <div class="question">
            <label for="budget">Какой ваш бюджет</label>
            <select id="budget" name="budget">
                <option value="30000-50000">30.000 - 50.000</option>
                <option value="50000-70000">50.000 - 70.000</option>
                <option value="70000-90000">70.000 - 90.000</option>
            </select>
        </div>
        <div class="question">
            <label for="goal">Какие задачи ваш ПК должен выполнять?</label>
            <select id="goal" name="goal">
                <option value="work">Работа</option>
                <option value="games">Игры</option>
                <option value="video-editing">Видео монтаж</option>
            </select>
        </div>
        <button type="Submit">Отправить</button>
    </form>
    <div id="res"></div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        const form = document.getElementById('form');
        const resultElement = document.getElementById('result');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const budget = document.getElementById('budget').value;
            const goal = document.getElementById('goal').value;
            let result;
            if (budget === '30000-50000' && goal === 'work') {
                result = 'A';
            } else if (budget === '30000-50000' && goal === 'games') {
                result = 'A1';
            } else if (budget === '30000-50000' && goal === 'video-editing') {
                result = 'A2';
            } else if (budget === '50000-70000' && goal === 'work') {
                result = 'B';
            } else if (budget === '50000-70000' && goal === 'games') {
                result = 'B1';
            } else if (budget === '50000-70000' && goal === 'video-editing') {
                result = 'B2';
            } else if (budget === '70000-90000' && goal === 'work') {
                result = 'C';
            } else if (budget === '70000-90000' && goal === 'games') {
            } else if (budget === '70000-90000' && goal === 'video-editing') {
                result = 'C2';
            } else {
                result = 'Sorry, your answer combination is not available.';
            }
            let data = {
                    info: result
                }
                tg.sendData(JSON.stringify(data));
                tg.close();

            });
    </script>
</body>
</html>
